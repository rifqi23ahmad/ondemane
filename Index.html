<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Jualan Makanan</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Website Jualan Makanan</h1>
    </header>

    <main>
        <section id="product-list">
            <h2>Daftar Produk</h2>
            <div class="product">
                <img src="Administrasi.png" alt="Onde-Onde">
                <div class="product-info">
                    <h3 class="product-name">Onde-Onde</h3>
                    <p class="product-price">Rp 50.000</p>
                    <button class="add-to-cart" onclick="addToCart('Onde-Onde', 50000)">Tambah ke Keranjang</button>
                </div>
            </div>
            <div class="product">
                <img src="images/makanan-b.jpg" alt="Makanan B">
                <div class="product-info">
                    <h3 class="product-name">Makanan B</h3>
                    <p class="product-price">Rp 75.000</p>
                    <button class="add-to-cart" onclick="addToCart('Makanan B', 75000)">Tambah ke Keranjang</button>
                </div>
            </div>
            <!-- Tambahkan produk lainnya di sini -->
        </section>

        <section id="cart">
            <h2>Keranjang Belanja</h2>
            <ul id="cart-items">
                <!-- Item keranjang akan ditambahkan di sini -->
            </ul>
            <p id="cart-total">Total: Rp 0</p>
            <button id="checkout-btn" disabled onclick="checkout()">Pesan</button>
        </section>
    </main>

    <script src="scripts.js"></script>
</body>
</html>
